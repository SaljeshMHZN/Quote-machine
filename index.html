<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="quote-container">
      <span id="quote" class="quote">
        <q>Life is 10% what happens to me and 90% of how I react to it.</q>
      </span>
      <h4>- <span id="author">Charles Swindoll</span></h4>
      <button id="button" class="btn">New Quote</button>
    </div>

    <!-- javascript -->
    <script src="./js/app.js"></script>
  </body>
</html>
